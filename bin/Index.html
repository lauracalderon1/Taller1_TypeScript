<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1 TypeScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid bg-info">
        <div class="row">
            <h1 class="col-6">TV Series</h1>
        </div>

    </div>

    <div class="container mt-3">
        <div class="col-6 mx-auto">
            <table class="table table-light">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody id="series"></tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-6 mx-auto">
                <p id="average"></p>
            </div>
        </div>
    </div>


    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/logica.js"></script>

</html>
